<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>我不是咸鱼</title>
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>

	<body>
		<div class="content">
			<div class="page page1">
				<img src="img/indexTxt.png" class="page1_title" />
				<img src="img/indexFlowers01.png" class="page1_flower1" />
				<img src="img/indexFlowers02.png" class="page1_flower2" />
				<img src="img/indexElements.png" class="page1_elements" />
				<img src="img/endCloudys.png" class="page1_clouds" />
				<img src="img/indexBuilding.png" class="page1_building" />
				<img src="img/endAvatar.png" class="page1_avatar" />
			</div>
			<div class="page page2">
				<img src="img/wasBg.jpg" class="page2_bg" />
				<img src="img/wasFarm.png" class="page2_farm" />
				<img src="img/wasIT.png" class="page2_it" />
			</div>
			<div class="page page3">
				<!--场景一-->
				<img src="img/earlyBg.jpg" class="page3_bg" />
				<img src="img/lastBusStation.png" class="page3_station" />
				<img src="img/bus.png" class="page3_bus" />
				<img src="img/lastBusAvatar.png" class="page3_me" />
				<img src="img/earlyTitle.png" class="page3_et" />
				<img src="img/lastBusTitle.png" class="page3_lt" />
				<!--场景二-->
				<img src="img/myTeamWall.png" class="page3_wall" />
				<img src="img/myTeamAvatar.png" class="page3_ta" />
				<img src="img/myTeamSpace.png" class="page3_space" />
				<img src="img/myteamWhereTxt.png" class="page3_where" />
			</div>
			<div class="page page4">
				<!--场景一-->
				<img src="img/lightOffBg.jpg" class="page4_offBg" />
				<img src="img/cornerTitle.png" class="page4_title" />
				<img src="img/clickGuide.png" class="page4_click" />
				<!--场景二-->
				<img src="img/lightOnBg.jpg" class="page4_onBg" />
				<img src="img/weKnowYou.png" class="page4_wky" />
				<!--灯-->
				<img src="img/lightOff.png" class="page4_light" onclick="lightSwitch(this)" />
			</div>
		</div>

		<img src="img/musicBtn.png" id="musicBtn" onclick="musicPlayer(this)" />
		<audio src="music/kiss the rain.mp3" autoplay="autoplay" loop="loop" id="music"></audio>

		<img src="img/arrow-up.png" id="annu" onclick="annuPlayer(this)" />

	</body>

</html>
