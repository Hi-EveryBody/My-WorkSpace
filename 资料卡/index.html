<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>资料卡</title>
		<link rel="stylesheet" href="css/style.css" />
		<!--引用JS文件-->
		<script type="text/javascript" src="js/main.js"></script>
	</head>

	<body>
		<div class="content">
			<figure class="view1">
				<img src="img/1.png" />
				<!--figcaption一般用在figure标签中描述img图片的文字信息-->
				<figcaption>
					<h2>BILLboard三首排行第一</h2>
					<p class="p1">Shake It Off</p>
					<p class="p2">Black Space</p>
					<p class="p3">Bad Blood</p>
				</figcaption>
			</figure>
			<figure class="view2">
				<img src="img/2.png" />
				<figcaption>
					<h2>Taylor Swift</h2>
					<p class="p4">Birthday:1989.12.13</p>
					<p class="p5">Height:180cm</p>
					<p class="p6">Weight:56kg</p>
				</figcaption>
			</figure>
			<figure class="view3">
				<img src="img/3.png" />
				<figcaption>
					<h2>It's My Life</h2>
				</figcaption>
				<p>I'm so glad you made time to see me. How's life,tell me how's your family? I haven't seen them in a while. You've been good,busier then ever. We small talk.work and the weather Your guard is up and I know why...</p>
			</figure>
			<figure class="view4">
				<img src="img/4.png" />
				<div id="box4"></div>
			</figure>
			<figure class="view5">
				<img src="img/5.png" />
				<figcaption>
					<h2>I am the queen</h2>
				</figcaption>
				<p>In the mirror I have left a smile on your outline Don't look back on the last bus You just go first. Love is to let those who don't want to leave go well Don't worry about making an appointment The afternoon of the walk should be like the old days
					Don't linger until the last bus leaves.</p>
				<div id="box5"></div>
			</figure>
			<figure class="view6">
				<img src="img/6.png" />
				<p class="p7">Life is full of troubles<br />But be strong enough to face them</p>
			</figure>
			<figure class="view7">
				<img src="img/7.png" />
				<figcaption>
					<p class="p8">What is the true meaning of life?<br />Be happy every day!</p>
				</figcaption>
			</figure>
			<figure class="view8">
				<img src="img/8.png" />
				<h2>I am not you<br /><br /><br />You are not me<br /><br /><br />I am what I am</h2>
				<div id="box8"></div>
				<div id="box9"></div>
			</figure>
			<figure class="view9">
				<img src="img/9.png" />
			</figure>
		</div>
		<img src="img/musicBtn.png" id="musicBtn" onclick="musicPlayer(this)" />
		<audio src="music/We Are Never Ever Getting Back Together.mp3" autoplay="autoplay" loop="loop" id="music"></audio>
	</body>

</html>
